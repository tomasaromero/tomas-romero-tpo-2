        <header class="site-header">
            <div class="container">
                <a class="logo" href="index.html">Impulso Cuyano</a>

        <main class="container page-main">
            <div class="video-background" aria-hidden="true">

                    Tu navegador no soporta video.

            <h1>Sumate</h1>
            <p>Si sos productor, voluntario o querés apoyar como empresa, completá el formulario y nos pondremos en contacto.</p>

            <form id="sumateForm" class="form">
                <input name="nombre" placeholder="Nombre o razón social" required />
                <input name="email" type="email" placeholder="Email" required />
                <input name="cuit" placeholder="CUIT (sin guiones)" />
                <label><input type="checkbox" name="productor" /> Soy productor</label>
                <button type="submit">Enviar</button>
            </form>
        </main>
